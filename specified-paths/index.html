<html>
  <head>
    <title>A-Frame BMFont Text Component - Basic (with specified paths)</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets></a-assets>

      <a-entity position="0 0 0"
                geometry="primitive: box"
                material="color: #C03546">
      </a-entity>

      <a-entity position="0 2 0"
                bmfont-text="text: Hello World;
                             color: white;
                             fnt:../fonts/DejaVu-sdf.fnt;
                             fntImage:../fonts/DejaVu-sdf.png">
      </a-entity>

      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
